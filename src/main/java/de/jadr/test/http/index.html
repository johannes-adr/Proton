<!DOCTYPE html>


<html>

<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
         :root {
            --bg1: #121212;
            --bg2: #212121;
            --bg3: #303030;
            --txt: #ccc;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg1);
            color: var(--txt);
        }
    </style>
    <script type="text/javascript" src="Proton.js"></script>

</head>

<body>
    <script>
        document.body.style.zoom = "200%"
    </script>

    <p>Gewicht in Gramm: <input type="text" id="tfGewicht" placeholder="z.b 500.2"></p>

    <p>
        Kundenkategorie: <br>
        <input type="radio" id="rb1" checked="checked" name="kk">1<input type="radio" id="rb2" name="kk">2
        <input type="radio" id="rb3" name="kk">3<input type="radio" id="rb4" name="kk">4
    </p>
    <button id="btBerechnen" onclick="berechnen()">Porto berechnen</button> <br>

    <p>
        Porto in €<br>
        <input type="text" id="tfPorto">
        <input type="reset" value="Felder löschen"><br>
        <button id="btEnde" onclick="beenden()">Beenden</button>
        <a href="index2.html">NEXT</a>
        <script>
        </script>
        <script>
            function berechnen() {
                let tfGewichtVal = document.getElementById("tfGewicht").value;
                let selected = document.querySelector('input[name = "kk"]:checked').id;

                let data = {
                    "tfGewicht": tfGewichtVal,
                    "tfSelected": selected
                };

                fetchRest("/api/berechne", "post", data, (res) => {
                    document.getElementById("tfPorto").value = res.porto;
                });
            }

            function beenden() {
                fetchRest("/api/quit", "post", null);
            }
        </script>
    </p>
</body>

</html>
